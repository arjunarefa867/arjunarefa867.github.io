<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Smart Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(45deg, #ff6f61, #6a9fdf, #ffb64d, #6fcf97);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
        }

        header {
            background-color: rgba(76, 175, 80, 0.8); /* Transparan dengan sedikit warna hijau */
            color: white;
            text-align: center;
            padding: 20px;
        }

        h1 {
            margin: 0;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin: 10px;
        }

        nav ul li a {
            color: #333;
            text-decoration: none;
            padding: 10px;
            background-color: #ddd;
            border-radius: 5px;
        }

        nav ul li a:hover {
            background-color: #4CAF50;
            color: white;
        }

        form {
            width: 300px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 10px;
            color: #333;
        }

        a:hover {
            text-decoration: underline;
        }

        .profile-info {
            width: 80%;
            margin: 20px auto;
            padding: 15px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .profile-info p {
            font-size: 16px;
        }

        /* Animasi latar belakang */
        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="utama.html">
            <button class="back-button" onclick="window.history.back()">Kembali</button>
        </a>
        <h1>Login ke Smart Home</h1>
    </header>
    <form action="home.html" id="login-form">
        <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Masukkan email" required>
        </div>
        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Masukkan password" required>
        </div>
        <button type="submit">Login</button>
        <p>Belum punya akun? <a href="register.html">Daftar</a></p>
    </form>
    <script src="script.js"></script>
</body>
</html>
