        color: white;

      h1 {
        margin: 0;
      }
      
      nav ul {
        list-style-type: none;

      }
      
      nav ul li {
        display: inline;

      nav ul li a {

      .input-group {
        margin-bottom: 15px;
      }
      
      .input-group label {
        display: block;
        margin-bottom: 5px;
      }
      
      .input-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      
      button {
        width: 100%;
        padding: 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      
      button:hover {
        background-color: #45a049;
      }
      
      a {
        display: block;
        text-align: center;
        margin-top: 10px;
        color: #333;
      }
      
      a:hover {
        text-decoration: underline;
      }
      
      .profile-info {
        width: 80%;

        padding: 15px;
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

      }
      
      .profile-info p {
        font-size: 16px;
      }

      .profile-info img {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        object-fit: cover;
        margin-bottom: 15px;
      }
