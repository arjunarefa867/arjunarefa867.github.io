<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Home - Aplikasi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .container {
            text-align: center;
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
        }
        
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px 0;
            border-radius: 10px 10px 0 0;
            font-size: 24px;
        }
        
        h1 {
            margin: 0;
        }
        
        p {
            font-size: 18px;
            margin: 20px 0;
            color: #555;
        }
        
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        
        nav ul li {
            display: inline-block;
            margin: 15px;
        }
        
        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 15px 30px;
            background-color: #4CAF50;
            border-radius: 50px;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        
        nav ul li a:hover {
            background-color: #45a049;
        }
        
        .hero-image {
            width: 100%;
            height: 200px;
            background-image: url('https://play-lh.googleusercontent.com/HLrwB_TgcJMW_X71l151QuLT4r5hjvF0QiInoGX30UykXQ16RHK958zMUkTrscTv4dmo'); /* Ganti dengan gambar nyata */
            background-size: cover;
            background-position: center;
            border-radius: 10px;
            margin-top: 20px;
            max-height: 300px; /* Batasi ketinggian gambar */
        }
        
        .cta-button {
            margin-top: 30px;
            padding: 15px 30px;
            background-color: #4CAF50;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .cta-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Smart Home</h1>
        </header>
        <p>Kelola rumah Anda secara mudah dan efisien dengan aplikasi Smart Home.</p>
        <div class="hero-image"></div>
        <button class="cta-button">Mulai Sekarang</button>
    </div>
</body>
</html>
