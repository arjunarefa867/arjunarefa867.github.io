    <style>
        body {

        header {
            background-color: #333;
            color: white;

            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;

        }

        nav a {
            color: #333;
            text-decoration: none;

        }

        .device-card {
            background-color: white;
            border-radius: 8px;

            margin: 10px;
            text-align: center;

        }

            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .device-card h3 {
            margin: 10px 0;
        }

        .device-card button {
            padding: 10px 15px;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .device-card button:hover {
            background-color: #45a049;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
