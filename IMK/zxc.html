<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Security Camera - Smart Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        nav a {
            color: #333;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            background-color: #fff;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #ddd;
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        .camera-feed {
            margin: 20px 0;
            position: relative;
            text-align: center;
        }

        .camera-feed img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .camera-feed p {
            margin-top: 10px;
            font-size: 16px;
        }

        .control-buttons {
            margin-top: 20px;
        }

        .control-buttons button {
            padding: 10px 20px;
            margin: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .control-buttons button:hover {
            background-color: #45a049;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <header>
        <a href="IMK.html">
            <button class="back-button" onclick="window.history.back()">Kembali</button>
            </a>
        <h1>Security Camera Feed</h1>
        <p>View live feed from your security camera.</p>
    </header>

    <div class="container">
        <div class="camera-feed">
            <!-- Placeholder for live feed, replace with actual camera feed URL or integration -->
            <img src="https://via.placeholder.com/600x400?text=Live+Feed+Placeholder" alt="Live Camera Feed">
            <p>Live Feed from your Security Camera</p>
        </div>

        <div class="control-buttons">
            <button>Refresh Feed</button>
            <button>Activate Night Mode</button>
            <button>Turn Off Camera</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Smart Home. All rights reserved.</p>
    </footer>

</body>
</html>
