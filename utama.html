<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Home - Aplikasi</title>
    <style>body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    
    header {
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 20px;
    }
    
    h1 {
      margin: 0;
    }
    
    nav ul {
      list-style-type: none;
      padding: 0;
      text-align: center;
    }
    
    nav ul li {
      display: inline;
      margin: 10px;
    }
    
    nav ul li a {
      color: #333;
      text-decoration: none;
      padding: 10px;
      background-color: #ddd;
      border-radius: 5px;
    }
    
    nav ul li a:hover {
      background-color: #4CAF50;
      color: white;
    }
    
    form {
      width: 300px;
      margin: 20px auto;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    .input-group {
      margin-bottom: 15px;
    }
    
    .input-group label {
      display: block;
      margin-bottom: 5px;
    }
    
    .input-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    
    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    
    button:hover {
      background-color: #45a049;
    }
    
    a {
      display: block;
      text-align: center;
      margin-top: 10px;
      color: #333;
    }
    
    a:hover {
      text-decoration: underline;
    }
    
    .profile-info {
      width: 80%;
      margin: 20px auto;
      padding: 15px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    .profile-info p {
      font-size: 16px;
    }
    </style>
</head>
<body>
    <header>
        <h1>Selamat datang di Smart Home</h1>
        <p>Kelola rumah Anda dari aplikasi ini.</p>
    </header>
    <nav>
        <ul>
            <li><a href="login.html">Login</a></li>
            <li><a href="registrasi.html">Daftar</a></li>
        </ul>
    </nav>
</body>
</html>
